<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MORTAL KOMBAT | Get Over Here</title>

    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="shortcut icon" href="./assets/images/mortal-kombat-x-new-dragon-logo.png" type="image/x-icon">
</head>

<body>
    <header class="container-fluid">
        <div class="container d-flex justify-content-between align-items-center">
            <img src="./assets/images/mortal-kombat-x-new-dragon-logo.png" alt="Logo Mortal KOMBAT" class="logo">
            <div class="">
                <ul class="nav">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="#">Principal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Personagens</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contatos</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <main>
        <section class="container-fluid banner d-flex flex-column justify-content-center align-items-center">
            <div class="title-container">
                <div class="title d-flex align-items-center">
                    <img src="./assets/images/mortal-kombat-x-new-dragon-logo.png" alt="Logo Mortal KOMBAT"
                        class="logo">
                    <h1 class="m-0">MORTAL KOMBAT</h1>
                </div>
                <h2>PRE-RELEASE PARTY</h2>
            </div>
            <div class="line"></div>
            <div class="text">
                <p>É PROIBIDO REIVINDICAR VITÓRIA ATÉ QUE O TORNEIO COMECE.</p>
            </div>
        </section>
        <section class="container-fluid about d-flex flex-column justify-content-center align-items-center">
            <div class="container d-flex justify-content-between align-items-center">
                <div class="about-text">
                    <h2>Sobre o Game</h2>
                </div>
                <img src="./assets/images/mortal-kombat-x-new-dragon-logo.png" alt="Logo">
            </div>
        </section>
        <section class="container-fluid characters">
            <div class="container">
                <h2 class="text-light">Personagens</h2>
                <p>Alguns Personagens do Game</p>
                <div class="container d-flex flex-lg-row flex-column-reverse align-items-lg-start justify-content-lg-start align-items-center justify-content-center">
                    <div class="container-characters align-items-lg-start justify-content-lg-start align-items-center justify-content-center">
                        <div class="character-div kitana" id="kitana" onmouseenter="showImageKitana()"></div>
                        <div class="character-div kratos" id="kratos" onmouseenter="showImageKratos()"></div>
                        <div class="character-div kung-lao" id="kungLao" onmouseenter="showImageKungLao()"></div>
                        <div class="character-div sindel" id="sindel" onmouseenter="showImageSindel()"></div>
                        <div class="character-div scorpion" id="scorpion" onmouseenter="showImageScorpion()"></div>
                        <div class="character-div sub-zero" id="subZero" onmouseenter="showImageSubZero()"></div>
                    </div>
                    <div>
                        <img src="" alt="Personagem Imagem" id="characterImage">
                    </div>
                </div>
            </div>
        </section>
        <section class="container-fluid contacts">

        </section>
    </main>
    <footer></footer>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</body>

</html>
